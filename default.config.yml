---
configure_terminal: yes
configure_osx: yes
configure_dotfiles: yes

dotfiles_repo: ssh://git@github.com/razor54/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_ssh_key: ~/.ssh/id_ed25519
dotfiles_repo_local_destination: ~/dotfiles
dotfiles_known_hosts_file: ~/.ssh/known_hosts
dotfiles_git_server_fqdn: github.com
dotfiles_key_title: personal-key

dotfiles_files:
  - .aliases
  - .zshrc
  - .gitconfig
  - .gitignore_global
  - .vimrc
  - .vim
  - .osx
  - .functions
  - .config/nvim
  - .config/wezterm
  - .tmux.conf
  - .tmux.conf.local
  - .config/alacritty
  - .config/zellij
  - .config/starship.toml
  - .config/ghostty
  - .config/eza

dotfiles_special_links:
  - src: .config/bat/config
    dest: .config/bat/config
  - src: .config/bat/themes
    dest: .config/bat/themes
  - src: .claude/settings.json
    dest: .claude/settings.json
  - src: .config/opencode/opencode.json
    dest: .config/opencode-profiles/default/opencode.json
  - src: .config/opencode/oh-my-opencode.json
    dest: .config/opencode-profiles/default/oh-my-opencode.json

  # TODO: Consider using gnu stow or chezmoi
