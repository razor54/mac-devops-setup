---
- name: Check if iterm2 is installed
  homebrew_cask:
    name: "iterm2"
    state: present
    install_options: "appdir={{ homebrew_cask_appdir }}"

- name: Get current Solarized package
  get_url:
    url: "http://ethanschoonover.com/solarized/files/solarized.zip"
    dest: "~/Downloads/"

